<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archery Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="score">Score: 0</div>

    <div id="target">
      <div class="ring red"></div>
      <div class="ring orange"></div>
      <div class="ring yellow"></div>
    </div>

    <img id="bowImage" src="noammo.png" alt="Bow" />

    <div id="timing-bar">
      <div id="bar-bg"></div>
      <div id="bar-tip"></div>
    </div>

    <div id="quiz-container" class="hidden">
      <div class="quiz-box">
        <div id="quiz-question"></div>
        <div id="quiz-options"></div>
      </div>
    </div>

    <div id="incorrect-overlay" class="hidden">
      <div class="incorrect-message">‚ùå You are incorrect</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
