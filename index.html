<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exponent Archery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="score">Score: 0</h1>

  <div id="game-container">
    <div id="target">
      <div class="ring yellow"></div>
      <div class="ring orange"></div>
      <div class="ring red"></div>
    </div>

    <img id="arrow" src="arrow.png" alt="Arrow" />

    <div id="bow">
      <img id="bowImage" src="noammo.png" alt="Bow" />
    </div>

    <div id="timing-bar">
      <div id="bar"></div>
    </div>
  </div>

  <p class="instructions">Press "E" to aim, click to release!</p>

  <script src="script.js"></script>
</body>
</html>
