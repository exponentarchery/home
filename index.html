<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Archery Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1 id="score">Score: 0</h1>
        <div id="target-area">
            <div id="target">
                <div class="zone yellow"></div>
                <div class="zone orange"></div>
                <div class="zone red"></div>
            </div>
            <img id="arrow" src="arrow.png" />
        </div>
        <div id="ground"></div>
        <img id="bow" src="noammo.png" />
        <video id="aimVideo" src="aim.gif" style="display:none"></video>
        <video id="releaseVideo" src="release.gif" style="display:none"></video>
        <div id="timing-bar">
            <div id="bar"></div>
        </div>
        <p>Press "E" to aim and click to shoot!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
