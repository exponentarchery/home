<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exponent Archery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="score">Score: 0</h1>

  <div id="game-container">
    <div id="target">
      <div class="ring red"></div>
      <div class="ring orange"></div>
      <div class="ring yellow"></div>
    </div>

    <div id="bow">
      <img id="bowImage" src="noammo.png" alt="Bow" />
    </div>

    <div id="timing-bar">
      <div id="bar-tip"></div>
    </div>

    <div id="quiz-container" class="hidden">
      <div id="quiz-box">
        <p id="quiz-question">Find the slope for...</p>
        <div id="quiz-options"></div>
      </div>
    </div>
  </div>

  <p class="instructions">Press "E" to aim, answer correctly, then click to shoot!</p>
  <script src="script.js"></script>
</body>
</html>
